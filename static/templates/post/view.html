<article class="post">
    <div class="banner" style="display: {SHOW_BANNER};">
        <img src="{BANNER_IMAGE}" />
    </div>
    <div class="category">{CATEGORY}</div>
    <h1>{TITLE}</h1>
    <span class="date">{PUBLISHED_DATE}</span>
    <div id="tags" class="tags">
        {TAGS}
    </div>
    <div class="post-content">
        {CONTENT}
    </div>
</article>
