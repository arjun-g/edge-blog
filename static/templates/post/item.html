<article class="blog-preview">
    <div class="left">
        <a href="{PATH}" class="banner">
            <img
                src="{BANNER_IMAGE}" />
        </a>
    </div>
    <div class="right">
        <div class="category">{CATEGORY}</div>
        <a href="{PATH}" class="title">{TITLE}</a>
        <a href="{PATH}" class="description text-ellipsis--2">{EXCERPT}</a>
        <span class="date">{PUBLISHED_DATE}</span>
    </div>
</article>
